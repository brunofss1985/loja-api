# ================================
# DATABASE (usando ENV VARS do Heroku)
# ================================
# Heroku usa DATABASE_URL para a conexão com o banco de dados.
# O driver do PostgreSQL é incluído automaticamente pelo Spring Boot.
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Porta obrigatória no Heroku
server.port=${PORT:8080}
server.address=0.0.0.0

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Tokens e Segredos também via ENV VAR (opcional)
api.security.token.secret=${API_SECRET:default-secret}

gateway.access_token=${MP_ACCESS_TOKEN}
mercadopago.token=${MP_TOKEN}
gateway.client_id=${MP_CLIENT_ID}
gateway.client_secret=${MP_CLIENT_SECRET}
gateway.notification_url=${MP_NOTIFICATION_URL}

google.client-id=${GOOGLE_CLIENT_ID} 